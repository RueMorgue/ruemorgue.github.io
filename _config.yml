#####################################
#############   About   #############
#####################################
about-title: About
about-description: The Autumn Almanacs is a band formed in 2016 by Casper Van Beugen ( bass guitar, The Hague ) and based in Cologne, where the band members previously worked on various projects together. Vocalist Ian Maxwell ( Cologne ) is also the frontman with KEEGAN and the other members are Marcus Brand ( guitar, Bochum/Germany ), Marrick Verhoeven ( drums, Oisterwijk/Netherlands ) and Stephan Jacobs ( keyboards, MÃ¶nchengladbach/Germany ). Inspired by The Kinks and The Who, Casper wrote an 18 minute Mini-Rock-Opera which the Autumn Almanacs recorded in 2017 with producer Christoph Schneider, at the Domblick Studio in Cologne. At the center of the story, is a man whose life completely revolves around his work and who has no time for the really important things in life. That is, up until the fateful moment when something happens which turns his whole world on its head..... The Mini-Rock-Opera, All Work And No Play Makes Jack A Dull Boy and a further 5 songs, are included on the bands debut album of the same name. The band worked with well known musicians on the album, including members of Stefan Raab`s TV band, The Heavytones. The Autumn Almanacs are sixties, psychedelic, catchy, flower power.

