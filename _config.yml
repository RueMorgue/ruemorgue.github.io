#
# Testimonials
#
testimonials:
  # Client
  - name: UNDERDOG Fanzine
    url: https://www.underdog-fanzine.de/2018/05/30/the-autumn-almanacs-all-work-and-no-play-makes-jack-a-dull-boy
    url-text: Review
    avatar: avatar-01.jpg
    cite: Time to dream peaceful, relax and celebrate your knowledge!
    logo-img: underdog_logo.jpg

  # Client
  - name: Rocktimes
    url: https://www.rocktimes.info/the-autumn-almanacs-all-work-and-no-play-makes-jack-a-dull-boy-cd-review
    url-text: Review
    avatar: avatar-02.jpg
    cite: Remnants of the beat era mixed with psychedelic, flower power hippie atmosphere, sunshine pop and the first echoes of rock music and, thanks to the wind instruments, a touch of rhythm & blues.
    logo-img: rocktimes_logo.jfif

  # Client
  - name: Powermetal.de
    url: https://powermetal.de/review/review-Autumn_Almanacs__The/All_Work_And_No_Play_Makes_Jack_A_Dull_Boy,34935.html
    url-text: Review
    avatar: avatar-03.jpg
    cite: If a band can unite friends of many classic genres without sounding artificial or implausible, that means something - and the Cologne-based members managed to do that on "All Work And No Play Makes Jack A Dull Boy".
    logo-img: powermetal_logo.png


